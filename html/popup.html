<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <title>WinaLive</title>
        <link href="../css/popup.css" rel="stylesheet">
    </head>
    <body>
        <header>
            <a id="winalive" target="_blank" href="https://www.winamax.fr/winamax-tv">
                <div>
                    <img id="logo" class="logo"
                        src="../resources/images/Popup/off_icon.svg">
                    WINALIVE
                </div>
            </a>
        </header>
        <main>
            <div class="tooltip" id="live">
                    <p id="liveText">Aucune d'informations sur le prochain live</p>
                    <span id="liveInfo" class="tooltiptext">
                            Début - <p id ="startHour"></p><br/>
                            End - <p id ="endHour"></p><br/>
                            Présentateur - <p id ="presenters"></p><br/>
                            Journalistes - <p id ="journalist"></p><br/>
                    </span>
                    <span id="liveClock" class="badgeHoraire">
                        {horaire}
                </div>
            </div>
            <div class="tooltip2" id="freeroll">
                    <p id="freerollText">Aucune d'informations sur le prochain Freeroll</p>
                    <span class="tooltiptext2">
                        Enregistrement <br/>
                        <i>Anticipé <b>30</b> min <br/>
                        Tardif <b>24</b> min</i>
                    </span>
                <span id="freerollClock" class="badgeHoraire">
                    {horaire}
                </span>
            </div>
        </main>
        <footer>
            <div>
                <div>
                    <label>Tickets</label>
                    <label class="switch">
                        <input id="ticketCheckbox" type="checkbox">
                        <span class="slider round"></span>
                    </label>
                </div>

                <div>
                    <label>Quiz</label>
                    <label class="switch">
                        <input id="quizCheckbox" type="checkbox">
                        <span class="slider round"></span>
                    </label>
                </div>

                <div>
                    <label>Notifs</label>
                    <label class="switch">
                        <input id="notifCheckbox" type="checkbox">
                        <span class="slider round"></span>
                    </label>
                </div>
            </div>
        </footer>
    </body>
    <script src="../js/popup.js"></script>
</html>
